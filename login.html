<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Registro - Glokey</title>
  <meta name="description" content="Accede o regístrate para utilizar los servicios de Glokey." />
  <style>
    :root {
      --azul-oscuro: #003366;
      --dorado: #cfa93f;
      --blanco: #fff;
      --gris-claro: #f8f8f8;
      --gris-medio: #666;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--blanco);
      color: var(--azul-oscuro);
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: var(--azul-oscuro);
      color: var(--blanco);
      padding: 1rem 0;
    }

    .navbar {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .logo img {
      height: 55px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: 600;
    }

    .btn-login {
      background: var(--dorado);
      color: var(--azul-oscuro);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      width: 90%;
      max-width: 420px;
      margin: 3rem auto;
    }

    h2 {
      color: var(--azul-oscuro);
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    #loginCard, #registerCard {
      background: var(--gris-claro);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    form input, form select {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-bottom: 1.3rem;
      border: 2px solid var(--azul-oscuro);
      border-radius: 6px;
      font-size: 1rem;
    }

    form input:focus, form select:focus {
      border-color: var(--dorado);
      outline: none;
    }

    form button {
      width: 100%;
      padding: 0.75rem;
      background: var(--dorado);
      color: var(--azul-oscuro);
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.15rem;
    }

    form button:hover {
      background: #b7962d;
    }

    .register-link {
      text-align: center;
      font-size: 0.95rem;
      margin-top: -1rem;
    }

    .register-link a {
      color: var(--azul-oscuro);
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="header">
  <nav class="navbar">
    <a href="index.html" class="logo">
      <img src="Logo_Glokey02.png" alt="Logo Glokey" />
    </a>
    <ul class="nav-links">
      <li><a href="marketplace.html">Marketplace</a></li>
      <li><a href="guia.html">Guía de Internacionalización</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="servicios-adicionales.html">Servicios Adicionales</a></li>
    </ul>
    <a href="login.html" class="btn-login">Iniciar sesión</a>
  </nav>
</header>

<div class="container">
  <section id="loginCard">
    <h2>Iniciar sesión</h2>
    <form>
      <label for="userTypeLogin">Tipo de usuario</label>
      <select id="userTypeLogin" name="userTypeLogin" required>
        <option value="" disabled selected>Selecciona</option>
        <option value="empresa">Empresa</option>
        <option value="agente">Agente Comercial</option>
      </select>

      <label for="emailLogin">Correo electrónico</label>
      <input type="email" id="emailLogin" name="emailLogin" placeholder="ejemplo@empresa.com" required />

      <label for="passwordLogin">Contraseña</label>
      <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Contraseña" required />

      <button type="submit">Entrar</button>
    </form>
    <p></p>
    <p class="register-link">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
  </section>

  <section id="registerCard" style="display:none;">
    <h2>Registro</h2>
    <form>
      <label for="regUserType">Tipo de usuario</label>
      <select id="regUserType" name="regUserType" required onchange="toggleAgenteFields()">
        <option value="" disabled selected>Selecciona</option>
        <option value="empresa">Empresa</option>
        <option value="agente">Agente Comercial</option>
      </select>

      <label for="regNombre">Nombre</label>
      <input type="text" id="regNombre" name="regNombre" required />

      <label for="regCIF">CIF</label>
      <input type="text" id="regCIF" name="regCIF" required />

      <label for="regPais">País</label>
      <input type="text" id="regPais" name="regPais" required />

      <label for="regSector">Sector de mercado</label>
      <select id="regSector" name="regSector" required>
        <option value="" disabled selected>Selecciona</option>
        <option>Turismo</option>
        <option>Restauración</option>
        <option>Ocio</option>
        <option>Industria</option>
        <option>Construcción</option>
        <option>Publicidad</option>
        <option>Educación</option>
        <option>Servicios</option>
        <option>Agricultura</option>
        <option>Pesca</option>
        <option>Ganadería</option>
        <option>Energía</option>
        <option>Minería</option>
      </select>

      <div id="agenteFields" style="display:none;">
        <label for="regIdiomas">Idiomas</label>
        <input type="text" id="regIdiomas" name="regIdiomas" placeholder="Ej: Español, Inglés" />

        <label for="regUbicacion">Ubicación de trabajo</label>
        <input type="text" id="regUbicacion" name="regUbicacion" />

        <label for="regEspecialidades">Especialidades de mercado</label>
        <input type="text" id="regEspecialidades" name="regEspecialidades" placeholder="Ej: Turismo, Industria" />
      </div>

      <button type="submit">Registrarse</button>
    </form>
    <p></p>
    <p class="register-link"><a href="#" id="showLogin">¿Ya tienes cuenta? Inicia sesión</a></p>
  </section>
</div>

<script>
  document.getElementById('showRegister').addEventListener('click', function(e){
    e.preventDefault();
    document.getElementById('loginCard').style.display = 'none';
    document.getElementById('registerCard').style.display = 'block';
  });
  document.getElementById('showLogin').addEventListener('click', function(e){
    e.preventDefault();
    document.getElementById('registerCard').style.display = 'none';
    document.getElementById('loginCard').style.display = 'block';
  });

  function toggleAgenteFields() {
    const userType = document.getElementById('regUserType').value;
    const agenteFields = document.getElementById('agenteFields');
    agenteFields.style.display = (userType === 'agente') ? 'block' : 'none';
  }
</script>

</body>
</html>
